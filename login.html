    <body>
        <form class="myform">

           <div class="head">
                <h1>LOGIN</h1>

           <div class="forgetpsw">

           </div>

           </div>

           <div class="last">
                <p> Don't have account?
                <a href="create_new_account.html" target="_self" title="create account">Sign Up</a>
                </p>    
           </div>

        </form>
